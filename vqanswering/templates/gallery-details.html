<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{artwork.title}}</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Satisfy"
          rel="stylesheet">
    <!-- Libraries CSS Files -->
    <link href="{% static 'assets/libraries/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/libraries/icofont/icofont.min.css'%}" rel="stylesheet">
    <link href="{% static 'assets/libraries/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
<!--    <link href="{% static 'assets/libraries/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">-->
    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/vqa_style.css' %}" rel="stylesheet">
</head>
<body>
<!-- ======= Header ======= -->
<header id="header" class="fixed-top  d-flex align-items-center ">
    <a href="{% url 'home_view' %}" title="HOME"><img id="header_logo"  alt="reinherit logo"
         src="https://www.reinherit.eu/wp-content/uploads/2022/07/reinherit-logo-square-300x300.jpg"></a>
    <div id="header_title">
        <em>Re</em><strong>InHerit</strong>
        <div id="undertitle">Redefining the Future of Cultural Heritage</div>
    </div>
    <nav class="nav-menu d-none d-lg-block">
        <ul>
            <li class="menu_passive"><a href="{% url 'home_view' %}">Home</a></li>
            <li class="active menu_active"><a href="{% url 'gallery_view' %}">Gallery</a></li>
        </ul>
    </nav>
    <!-- .nav-menu -->
</header>
<!-- End Header -->
<main id="main">
    <div id="artwork-schedule2">
        <div class="artwork-section">
                <div class="title"><h3><strong>{{artwork.title}}</strong> {{artwork.year}}</h3></div>
                <div class="artwork-image">
                    <img id="painting_link" src="{{artwork.image}}" class="img-fluid" alt="{{artwork.title}}">
            </div>
            </div>
            <div class="chat-link">
                <h2>Ask a question!</h2>
                <a href="./chat/"> Click here, and start asking questions to our AI </a>
            </div>
        </div>
    <!-- End Portfolio Details Section -->

</main>
<!-- End #main -->
<!-- ======= Footer ======= -->
<footer id="footer">
    <div class="footer_container">
        <h3><em>Re</em><strong>InHerit</strong> Toolkit - Multimedia ChatBot </h3>

        <div class="social-links">
            <a href="https://twitter.com/reinherit_" target="_blank" title="twitter" class="twitter"><i class="bx bxl-twitter"></i></a>
            <a href="https://www.facebook.com/ReInHerit/" target="_blank" title="facebook" class="facebook"><i class="bx bxl-facebook"></i></a>
            <a href="https://www.instagram.com/reinherit_/" target="_blank" title="instagram" class="instagram"><i class="bx bxl-instagram"></i></a>
            <a href="https://www.linkedin.com/company/reinherit-h2020" target="_blank" title="linkedin" class="linkedin"><i class="bx bxl-linkedin"></i></a>
            <a href="https://www.youtube.com/channel/UCWg6SySC2I-RQ41qjxZmTmA" target="_blank" title="youtube" class="youtube"><i class="bx bxl-youtube"></i></a>
        </div>
    </div>
</footer>
<!-- End Footer -->
<script src="{% static 'assets/libraries/jquery/jquery.min.js'%}"></script>
<script src="{% static 'assets/libraries/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<script src="{% static 'assets/libraries/jquery.easing/jquery.easing.min.js'%}"></script>
<script src="{% static 'assets/libraries/owl.carousel/owl.carousel.min.js'%}"></script>
<script src="{% static 'assets/libraries/isotope-layout/isotope.pkgd.min.js'%}"></script>
<!-- Main JS File -->
<script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
